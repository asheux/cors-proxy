services:
    db:
        image: postgres:latest
        container_name: db
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        ports:
            - 5432:5432
        env_file:
            - .env
        network_mode: host

    app:
        build:
            context: .
        image: corsproxy
        container_name: corsproxy
        environment:
            - PYTHONUNBUFFERED=1
        command: runprodserver
        volumes:
            - .:/code
        depends_on:
            - db
        env_file:
            - .env
        ports:
            - 5000:5000
        network_mode: host

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: nginx:latest
        container_name: nginx
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - app
        ports:
            - 80:80
            - 443:443
        restart: always
        network_mode: host

volumes:
    postgres_data:
