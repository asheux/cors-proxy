services:
    db:
        image: postgres
        container_name: db
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        ports:
            - 5432:5432
        network_mode: host
        env_file:
            - .env
    corsproxy:
        build:
            context: .
        image: corsproxy:latest
        container_name: corsproxy
        environment:
            - PYTHONUNBUFFERED=1
        command: runserver
        volumes:
            - .:/code
        ports:
            - 5000:5000
        depends_on:
            - db
        env_file:
            - .env
        network_mode: host

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: nginx:latest
        container_name: nginx
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./nginx/certificates:/etc/nginx/certificates
        ports:
            - 80:80
            - 443:443
        depends_on:
            - corsproxy
        network_mode: host

volumes:
    postgres_data:
